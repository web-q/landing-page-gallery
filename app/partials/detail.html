<div class="container">
  <div class="template-detail">
    <h1 class="text-center">{{detail.template.title}}</h1>
    <h2 class="text-center">{{detail.campaign.title}}</h2>
  </div>
  <div id="detail" class="row">
    <div class="col-sm-7">
      <img class="img-responsive fade-onload" src="http://placehold.it/700x800" alt="" width="700" height="800" />
    </div>
    <div class="col-sm-5">
      <h3>Description</h3>
      <p>{{detail.template.description}}</p>
      <h3>Features</h3>
      <ul>
        <li ng-repeat="f in detail.template.features">{{f}}</li>
      </ul>
      </p>
      <h3 class="build-time">Build Time: {{detail.template.buildTime}}</h3>
      <h3 class="custom-{{detail.template.custom}}">{{detail.customFlag}}</h3>
    </div>
  </div>
</div>
<section class="container grey-bg">
  <div class="col-sm-12">
    <h2 class="text-center">Other Campaigns using {{detail.template.title}}</h2>
    <ul>
      <li ng-repeat="other in detail.otherCampaigns">
        <a ng-click="hideBackBtn=true" href="#/{{other.shortCode}}">{{other.title}}</a>
      </li>
    </ul>
  </div>
</section>
<footer>
  <div>made with <i class="icon-heart heart-icon" aria-hidden="true"></i><span class="sr-only">love</span> by<img id="logo" src="http://web-q-hospital.prod.ehc.com/contentAsset/raw-data/4de1c507-0449-4102-8aca-57a220d7c5f9/knockOutLogo" alt="HCA Web-Q" /></div>
</footer>
<div id="back-btn" class="fade-onload" ng-hide="hideBackBtn">
  <a ng-click="detail.slide('slidepage-r');" href="#/"><span class="sr-only">Back</span></a>
</div>
