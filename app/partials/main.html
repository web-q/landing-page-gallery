<div id="main">
  <div class="wrapme">
    <div id="topbar">
      <header>
        <div id="navbar-header">
            <img class="webq-logo" src="http://hcawebservices.com/contentAsset/raw-data/4de1c507-0449-4102-8aca-57a220d7c5f9/knockOutLogo" alt="HCA Web-Q" />
        </div>
        <div id="navbar-search">
          <div class="search-wrapper">
            <input type="search" ng-model="search.$" placeholder="Quick Search" name="quick-search" id="quick-search" aria-label="Quick Search">
          </div>
        </div>
      </header>
      <section id="filters">
        <div>
          <div class="filter-dropdown">
            <select ng-model="search.topic">
              <option value="">Topic</option>
              <option ng-repeat="c in main.campaigns | unique:'topic'" value="{{c.topic}}">{{c.topic}}</option>
            </select>
          </div>
          <div class="filter-dropdown">
            <select ng-model="search.type">
              <option value="">Type</option>
              <option ng-repeat="c in main.campaigns | unique:'type'" value="{{c.type}}">{{c.type}}</option>
            </select>
          </div>
          <div class="filter-dropdown">
            <select ng-model="search.templateId">
              <option value="">Template</option>
              <option ng-repeat="c in main.campaigns | unique:'templateId'" value="{{c.templateId}}">{{c.templateTitle}}</option>
            </select>
          </div>
        </div>
      </section>
    </div>
    <section id="thumbnail-gallery">
        <div class="campaign-thumbnail filterpop" ng-repeat="c in main.campaigns | filter:search:strict as results">
          <a ng-click="main.slide('slidepage-l')" href="#/{{c.shortCode}}">
            <img src="http://web-q-hospital.prod.ehc.com/global/webq/landing-page-wizard/screenshots/{{c.id}}-d.png" />
            <h3>{{c.title}}</h3>
            <h4>{{c.templateTitle}}</h4>
          </a>
        </div>
        <div id="no-results" class="filterpop" ng-if="results.length == 0">
          <span>No results found&hellip;</span>
        </div>
    </section>
  </div>
  <footer>
    <div>made with <span class="heart-icon" aria-hidden="true"></span>
      <span class="sr-only">love</span> by
      <img class="webq-logo" src="http://web-q-hospital.prod.ehc.com/contentAsset/raw-data/4de1c507-0449-4102-8aca-57a220d7c5f9/knockOutLogo" alt="HCA Web-Q" />
    </div>
  </footer>
</div>
